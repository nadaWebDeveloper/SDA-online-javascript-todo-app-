<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2490/2490402.png" />
</head>
<body>
    <div class="container">
       
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter a todo...">
            <button type="submit" class="style">Add</button>
        </form>
         <form id="todoForm2">
            <input type="text" id="searchInput" placeholder="Search...">
            </form>
        <div id="todoList"></div>
        <div id="controls">
            <button id="showAll"  class="style">All</button>
            <button id="showActive"  class="style">Active</button>
            <button id="showCompleted"  class="style">Completed</button>
        </div>
        <div id="counter"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
